<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <title>Seasonal Spotlight</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body id="ESS-SD-WidgetContainer">

    <div class="wrapper">

      <div class="container-fixed">
        <div class="hero">

          <div class="hero-cta">

          </div>

        </div>
      </div>

      <div class="slider-section">

        <div class="container-fixed">

          <h2 class="h4 slider-section__heading">Great deals on these <span class="uppercase">best sellers</span></h2>

          <!-- Slider main container -->
          <div class="swiper-container">

            <!-- Additional required wrapper -->
            <ul class="swiper-wrapper">

                <!-- *** slides here *** -->

            </ul>

            <!-- navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->

          </div>

        </div>

      </div>

      <div class="container-fixed">

        <div class="prod-header">
          <span class="prod-header__main h2">January Buys</span>
          <small class="prod-header__sub ">{123 Products}</small>
        </div>

        <div class="prod-ctrl">

          <div class="prod-ctrl__filt">
            <label class="font_small" for="prod-ctrls__filt-sel">Filter by:</label>
            <select id="prod-ctrl__filt-sel">
              <option value="category">Category</option>
            </select>
          </div>

          <div class="prod-ctrl__sort">
            <label class="font_small" for="prod-ctrl__sort">Sort by:</label>
            <select id="prod-ctrl__sort">
              <option value="relevance">Relevance</option>
            </select>
          </div>

          <div class="prod-ctrl__count">
            <span>View</span>
            <span>30 |</span>
            <span>60 |</span>
            <span>90</span>
          </div>

        </div>

        <div class="prod-grid">

          <ul class="list-wrapper">

            <!-- *** cards go here *** -->

          </ul>

          <button class="btn">View More</button>

        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
