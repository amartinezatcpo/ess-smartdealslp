<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <title>Seasonal Spotlight</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body id="ESS-SD-WidgetContainer">

    <div class="wrapper">

      <div class="container-fixed">
        <div class="hero">

          <div class="hero-cta">

          </div>

        </div>
      </div>

      <div class="slider-section">

        <div class="container-fixed">

          <h2 class="h4 slider-section__heading">Great deals on these <span class="uppercase font-blue">best sellers</span></h2>

          <!-- Slider main container -->
          <div class="swiper-container">

            <!-- Additional required wrapper -->
            <ul class="swiper-wrapper">

                <!-- *** slides here *** -->

            </ul>

            <!-- navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>

        </div>

      </div>

      <div class="container-fixed full-height">

        <div class="prod-header">
          <span class="prod-header__main h2 uppercase font-blue">January Buys</span>
          <small class="prod-header__sub ">{123 Products}</small>
        </div>

        <div class="prod-ctrl">

          <div class="prod-ctrl__filt">
            <div class="styled-select">
              <label class="font_small" for="select">Filter by:</label>
              <select class="filter-select">
                <option value="*">Show All</option>
                <option value=".folgers">Folgers</option>
                <option value=".starbucks">Starbucks</option>
                <option value=".other">Other</option>
              </select>
            </div>
          </div>

          <div class="prod-ctrl__sort">
            <div class="styled-select">
              <label class="font_small" for="select">Sort by:</label>
              <select class="sort-select">
                <option>Relevance</option>
                <option>The second option</option>
                <option>The third option</option>
              </select>
            </div>
          </div>

        </div>

        <div class="prod-grid">

          <ul class="list-wrapper">

            <!-- *** cards go here *** -->

          </ul>

          <button class="btn view-more">View More</button>

        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>
    <script src="scripts/lib/isotope.pkgd.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
